<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-color: #8b5cf6; --bg-dark: #0d1117; --card-bg: #161b22; }
        
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* شريط التنقل العلوي */
        nav { 
            background: var(--card-bg); 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            border-bottom: 1px solid #30363d;
        }
        nav a { color: white; text-decoration: none; font-weight: bold; transition: 0.3s; }
        nav a:hover { color: var(--main-color); }

        /* حاوية العناصر تحت بعضها */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column; /* جعل العناصر تحت بعض */
            align-items: center;    /* توسيط العناصر بالعرض */
            justify-content: center; /* توسيط العناصر بالطول */
            padding: 40px 20px;
            text-align: center;
        }

        .profile-img { 
            width: 180px; 
            height: 180px; 
            border-radius: 50%; 
            border: 4px solid var(--main-color); 
            object-fit: cover; 
            margin-bottom: 25px; /* مسافة تحت الصورة */
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.2);
        }

        h1 { 
            font-size: 2.8rem; 
            margin: 10px 0; 
            color: #58a6ff;
        }

        .description {
            max-width: 600px;
            font-size: 1.2rem;
            color: #8b949e;
            line-height: 1.8;
            margin-bottom: 30px; /* مسافة تحت الوصف */
        }

        .social-links { 
            display: flex; 
            gap: 25px; 
            margin-top: 10px;
        }
        
        .social-links a { 
            color: white; 
            font-size: 32px; 
            transition: 0.3s; 
        }
        
        .social-links a:hover { 
            color: var(--main-color); 
            transform: scale(1.2); 
        }

    </style>
</head>

        </div>
    </div>

</body>
