<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاريعي | الشريف عبد النبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        nav { background: #1e293b; padding: 15px; display: flex; justify-content: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        .container { padding: 50px 20px; max-width: 1000px; margin: auto; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px; }
        .card { background: #1e293b; border-radius: 20px; padding: 30px; text-align: right; border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; }
        .card:hover { transform: translateY(-10px); border-color: #00d2ff; box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2); }
        .card i { font-size: 50px; color: #00d2ff; margin-bottom: 20px; }
        .card h3 { font-size: 1.5rem; margin-bottom: 15px; }
        .card p { color: #94a3b8; line-height: 1.6; }
        .badge { background: rgba(0, 210, 255, 0.1); color: #00d2ff; padding: 5px 12px; border-radius: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">من أنا</a>
        <a href="projects.html">مشاريعي</a>
    </nav>
    <div class="container">
        <h1>معرض أعمالي التقنية</h1>
        <div class="grid">
            <div class="card">
                <i class="fas fa-microchip"></i>
                <span class="badge">C++</span>
                <h3>نظام الأنظمة المدمجة</h3>
                <p>تطوير برمجيات عالية الأداء للتحكم في الأجهزة والعمليات المنطقية المعقدة.</p>
            </div>
            <div class="card">
                <i class="fab fa-python"></i>
                <span class="badge">Python</span>
                <h3>تحليل البيانات والذكاء</h3>
                <p>بناء أدوات ذكية لتحليل البيانات الضخمة وأتمتة العمليات اليومية بكفاءة.</p>
            </div>
        </div>
    </div>
</body>
</html>
